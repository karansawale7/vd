<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Disha üíñ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #ff3f6c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      border-radius: 36px;
      padding: 50px 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      animation: fadeUp 1.2s ease;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 36px;
      background: linear-gradient(135deg, #ffd1dc, #ff4d6d);
      z-index: -1;
      filter: blur(10px);
      opacity: 0.7;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #fff;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .name {
      color: #ffe6eb;
      font-size: 2.8rem;
      display: block;
      margin-bottom: 15px;
    }

    p {
      color: #fff;
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .question {
      font-size: 1.6rem;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 38px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      box-shadow: 0 14px 30px rgba(0,0,0,0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 18px 38px rgba(0,0,0,0.45);
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 9s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1>Dear</h1>
  <span class="name">Shreya</span>

  <p>
    Some moments don‚Äôt need pictures‚Ä¶  
    they just need a feeling üíñ  
  </p>

  <h1 class="question">Will you be my Valentine? üíå</h1>

  <button onclick="yes()">Yes ‚ù§Ô∏è</button>
</div>

<!-- Soft background music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">
</audio>

<script>
  function yes() {
    document.getElementById("music").play();
    document.getElementById("card").innerHTML = `
      <h1 style="font-size:2.8rem;">You made my day üíï</h1>
      <p style="font-size:1.2rem;">
        Thank you for being you, Shreya ‚ú®<br><br>
        Happy Valentine‚Äôs ‚ù§Ô∏è
      </p>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 26 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
  }, 420);
</script>

</body>
</html>
