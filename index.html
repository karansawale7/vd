<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Shreya üíñ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #ff3f6c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      border-radius: 32px;
      padding: 45px;
      text-align: center;
      max-width: 380px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 240px;
      border-radius: 26px;
      margin-bottom: 25px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      color: #fff;
      margin-bottom: 12px;
    }

    .name {
      font-size: 2.6rem;
      color: #ffe6eb;
    }

    p {
      color: #fff;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 36px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 18px 35px rgba(0,0,0,0.45);
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="container" id="box">
  <!-- Cute online image (safe & aesthetic) -->
  <img 
    src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=600&q=80"
    alt="Cute couple illustration"
  >

  <h1>Dear <span class="name">Shreya</span>,</h1>

  <p>
    Some people walk into your life quietly‚Ä¶  
    and suddenly, everything feels warmer üíï  
  </p>

  <h1>Will you be my Valentine? üíå</h1>

  <button onclick="yes()">Yes ‚ù§Ô∏è</button>
</div>

<!-- Soft romantic background music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<script>
  function yes() {
    document.getElementById("music").play();
    document.body.innerHTML = `
      <h1 style="
        color:white;
        text-align:center;
        font-family:'Playfair Display', serif;
        font-size:3rem;
        padding:20px;
        animation: fadeIn 1s ease;
      ">
        Thank you for making this moment special, Shreya üíñ<br><br>
        Happy Valentine‚Äôs ‚ù§Ô∏è‚ú®
      </h1>
    `;
  }

  // Floating hearts animation
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 26 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 400);
</script>

</body>
</html>
